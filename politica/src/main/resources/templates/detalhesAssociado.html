<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes Associado</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Detalhes Associado</h1>
    <a href="/">Menu</a>
    <a href="/associados">Associados</a>
    <br>
    <br>
    <b>ID: </b> <span th:text="${associados.idAssociado}"></span>
    <br><b>Nome: </b> <span th:text="${associados.nome}"></span>
    
   

    <br>
    <br>
    Partidos:
    <table>
        <tr>
            <th>Id Partido</th>
            <th>Partido</th>
            <th>Sigla</th>
        </tr>
       
        <tr th:each="partidos : ${associados.partidos}">
            <td th:text="${partidos.id}"></td>
            <td th:text="${partidos.nome}"></td>
            <td th:text="${partidos.sigla}"></td>
        </tr>
    </table>
    <br>
    <br>

    <form th:action="@{/associados/detalhes/associarPartido(id=${associados.idAssociado})}" method="POST">
        
        <label><b>Partidos:</b></label>
        <select name="id" required>
            <option value="">Escolha o partido</option>
            <option th:each="partidos : ${partidos}"
                        th:value="${partidos.id}"
                        th:text="${partidos.nome}">
            
            </option>
        </select>
        
        <input type="submit" value="Associar Partido" />
    </form>
</body>
</html>
